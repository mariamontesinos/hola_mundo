<html>

{% include head.html %}

<body>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                {% include header.html %}

                <!-- Content -->
                <!-- Banner -->
            <section>
              <div class="content">
              
              <div class="row">
                <div class="12u 12u$(small)">
                <header>
                  <h1>{{ page.title }}</h1>
                </header>
                {% if page.image %}
                <span class="image right">
                  <img src="{{ site.baseurl }}/assets/images/{{ page.image }}" alt="" />
                </span>
                 {% endif %}

                {{ content }}                

                </div>

              </div>  
              
              </div>

            </section>


            </div>
            

            </div>
        </div>

      

      </div>

      {% include footer.html %}
